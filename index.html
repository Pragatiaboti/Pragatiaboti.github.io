<html lang="en">
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
            <form class="body">
                <div class="container">
                <h1>Sign Up</h1>
                
                <label for="name"><b>USERNAME</b></label>
                <input type="text" name="name" placeholder="*Enter UserName" /><br>
    
                <label for="email"><b>EMAIL</b></label>
                <input type="text" name="email" placeholder="*Enter Email" /><br>
                
                <label for="pswd"><b>PASSWORD</b></label>
                <input type="password" name="pswd" placeholder="*Enter Password" /><br>
    
                <label for="gender"><b>Gender</b></label>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female">Female
                <input type="radio" id="other" name="gender" value="other"> Other
                <br>
    
                <label for="cno"><br><b>NUMBER</b></label>
                <input type="number" name="cno" placeholder="*Enter mobile number" /><br>
    
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
                <button type="submit">Sign Up</button>
                </div>
            </form>
                
    </body>
</html>
